<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Cupcakes JSON</title>
</head>
<body>
    <div class="container">
        <ul id="cupcake-list">
        </ul>
    </div><br>

    <div class="container">
            <form id="add-form" method="POST">
                <label for="flavor">Flavor </label>
                <input name="flavor" id="flavor"><br>
                <label for="size">Size </label>
                <input name="size" id="size"><br>
                <label for="rating">Rating </label>
                <input name="rating" id="rating"><br>
                <label for="image">Image URL </label>
                <input name="image" id="image"><br>
                <button type=submit class="btn btn-success">Add Cupcake</button>
            </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="static/cupcake.js"></script>
</body>
</html>
